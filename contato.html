<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        .email-container {
            display: flex;
            width: 100%;
        }
        .email-container input {
            flex: 1; 
            border-radius: 4px 0 0 4px; 
            border-right: none; 
        }
        .email-container select {
            border-radius: 0 4px 4px 0; 
            border-left: none; 
            padding: 10px; 
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box; 
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entre em Contato</h1>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">E-mail:</label>
            <div style="display: flex;">
                <input type="text" id="emailUser " name="emailUser " placeholder="usuario" required>
                <select id="emailDomain" name="emailDomain" required>
                    <option value="@gmail.com">@gmail.com</option>
                    <option value="@hotmail.com">@hotmail.com</option>
                    <option value="@yahoo.com">@yahoo.com</option>
                    <option value="@outlook.com">@outlook.com</option>
                </select>
            </div>
    
            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject" required>
    
            <label for="phone">Telefone para Contato (DDD + Telefone):</label>
        <input type="tel" id="phone" name="phone" placeholder="Ex: 11 91234-5678" required>
    
            <button type="submit">Enviar</button>
        </form>
</body>
</html>
